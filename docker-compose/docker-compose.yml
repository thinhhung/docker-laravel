version: '2'

services:
  application:
    container_name: laravel_application
    image: alpine
    volumes:
      - ./:/var/www/laravel
  workspace:
    container_name: laravel_workspace
    restart: always
    image: thinhhung/laravel-workspace
    volumes_from:
      - application
    tty: true
  beanstalkd:
    container_name: laravel_beanstalkd
    restart: always
    image: thinhhung/laravel-beanstalkd
    expose:
      - "11300"
  supervisord:
    container_name: laravel_supervisord
    restart: always
    image: thinhhung/laravel-supervisord
  crontab:
    container_name: laravel_crontab
    restart: always
    image: thinhhung/laravel-crontab
  php-fpm:
    container_name: laravel_php-fpm
    restart: always
    image: thinhhung/laravel-php-fpm
    volumes_from:
      - application
    expose:
      - "9000"
    links:
      - workspace
  nginx:
    container_name: laravel_nginx
    restart: always
    image: thinhhung/laravel-nginx
    volumes_from:
      - data
      - logs
      - application
    ports:
      - "8888:80"
    links:
      - php-fpm
  data:
    container_name: laravel_data
    image: alpine
    volumes:
      - .docker/mysql:/var/lib/mysql
      - .docker/data:/data
  data_test:
    container_name: laravel_data_test
    image: alpine
    volumes:
      - .docker/mysql_test:/var/lib/mysql
      - .docker/data_test:/data
  logs:
    container_name: laravel_logs
    image: alpine
    volumes:
      - .docker/logs/nginx:/var/log/nginx
      - .docker/logs/mongodb:/var/log/mongodb
  mysql:
    container_name: laravel_mysql
    restart: always
    image: mysql
    volumes_from:
      - data
      - logs
    expose:
      - "3306"
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
  mysql_test:
    container_name: laravel_mysql_test
    restart: always
    image: mysql
    volumes_from:
      - data_test
    expose:
      - "3306"
    environment:
      MYSQL_DATABASE: homestead_test
      MYSQL_USER: homestead_test
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
  redis:
    container_name: laravel_redis
    restart: always
    image: redis
    expose:
      - "6379"
    volumes_from:
      - data
